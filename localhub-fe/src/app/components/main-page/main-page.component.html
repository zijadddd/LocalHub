<div class="w-3/4 m-auto flex justify-center flex-col items-center mt-20">
  <a
    [routerLink]="['/postPage', post.id]"
    class="w-2/4 block rounded overflow-hidden shadow-lg h-fit my-4"
    *ngFor="let post of posts"
  >
    <div class="w-full bg-slate-200" *ngIf="post.imageUrl !== null">
      <img class="w-auto m-auto" [src]="post.imageUrl" alt="Image" />
    </div>
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ post.name }}</div>
      <p class="text-gray-700 text-base">
        {{ post.description | truncate : 150 }}
      </p>
    </div>
    <div class="px-6 pb-2 flex flex-col">
      <div
        class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 w-fit"
        *ngIf="post.updated === ''"
      >
        Created: {{ post.created }}
      </div>
      <div
        *ngIf="post.updated !== ''"
        class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 w-fit"
      >
        Updated: {{ post.updated }}
      </div>
    </div>
    <div class="px-6 pb-2 flex">
      <button
        class="inline-block bg-gray-200 hover:bg-purple-400 hover:text-white rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 w-fit flex"
        [ngClass]="{
          'bg-purple-500': didUserLikePost[post.id].isLiked,
          'text-white': didUserLikePost[post.id].isLiked
        }"
        (click)="likePost(post.id, $event)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="size-5 mr-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z"
          /></svg
        >Likes: {{ post.likes }}
      </button>
      <div
        class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 w-fit flex"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 mr-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z"
          /></svg
        >Comments: {{ post.comments }}
      </div>
    </div>
  </a>
</div>
