<div
  *ngIf="isShowed"
  class="px-6 py-4 mx-2 my-4 rounded text-lg flex items-center mx-auto max-w-lg absolute top-0 left-1/2 -translate-x-1/2 z-50 block"
  [ngClass]="{
    'bg-red-200': alert.isWarning,
    'bg-green-200': !alert.isWarning,
  }"
>
  <svg
    viewBox="0 0 24 24"
    class="w-5 h-5 sm:w-5 sm:h-5 mr-3"
    [ngClass]="{
      'text-red-600': alert.isWarning,
      'text-green-600': !alert.isWarning,
    }"
  >
    <path
      fill="currentColor"
      d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z"
    ></path>
  </svg>
  <span
    class="text-base"
    [ngClass]="{
      'text-red-800': alert.isWarning,
      'text-green-800': !alert.isWarning
    }"
    >{{ alert.message }}</span
  >
</div>
