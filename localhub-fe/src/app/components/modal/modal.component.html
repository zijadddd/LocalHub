<div
  aria-hidden="true"
  class="w-full h-full bg-gray-900 bg-opacity-20 absolute top-0 left-0 flex items-center justify-center flex-col z-50"
  *ngIf="modal.isShowed"
>
  <div class="p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded shadow bg-white">
      <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-black">
          {{ modal.heading }}
        </h3>
        <button
          type="button"
          class="text-gray-600 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-400 dark:hover:text-black"
          data-modal-hide="default-modal"
          (click)="toggleIsModalShowed()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div
        class="font-semibold p-4"
        [ngClass]="{
          'bg-orange-100': modal.isWarning,
          'text-red-600': modal.isWarning,
          'bg-green-100': !modal.isWarning,
          'text-green-600': !modal.isWarning
        }"
      >
        {{ modal.content }}
      </div>
      <div class="flex items-center p-4 md:p-5 rounded-b">
        <button
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mr-2"
          [ngClass]="{
            'bg-red-500': modal.isWarning,
            'hover:bg-red-400': modal.isWarning
          }"
          type="button"
          data-modal-hide="default-modal"
          (click)="confirm()"
        >
          I accept
        </button>
        <button
          class="shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mr-2"
          type="button"
          data-modal-hide="default-modal"
          (click)="toggleIsModalShowed()"
        >
          Decline
        </button>
      </div>
    </div>
  </div>
</div>
